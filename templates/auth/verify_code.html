<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d5a5a 0%, #1a4040 50%, #0f2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(72, 187, 120, 0.2) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, rgba(56, 178, 172, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #38b2ac;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            background: rgba(56, 178, 172, 0.1);
        }

        .back-btn:hover {
            background: rgba(56, 178, 172, 0.2);
            transform: translateX(-2px);
        }

        .verification-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #38b2ac 0%, #2d5a5a 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .verification-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.5rem;
            line-height: 1.2;
            text-align: center;
        }

        .subtitle {
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .email-display {
            background: rgba(56, 178, 172, 0.1);
            border: 1px solid rgba(56, 178, 172, 0.2);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
            color: #2d5a5a;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            text-align: center;
            letter-spacing: 0.5rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #38b2ac;
            box-shadow: 0 0 0 3px rgba(56, 178, 172, 0.1);
            transform: translateY(-2px);
        }

        .sms-input {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.3rem;
            text-align: center;
        }

        .timer {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #718096;
            font-size: 0.9rem;
        }

        .timer.active {
            color: #e53e3e;
        }

        .resend-btn {
            background: none;
            border: none;
            color: #38b2ac;
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
            padding: 0.5rem;
            transition: color 0.3s ease;
        }

        .resend-btn:hover {
            color: #2d5a5a;
        }

        .resend-btn:disabled {
            color: #cbd5e0;
            cursor: not-allowed;
            text-decoration: none;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #38b2ac 0%, #2d5a5a 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(56, 178, 172, 0.3);
        }

        @media (max-width: 480px) {
            .container {
                margin: 1rem;
                padding: 2rem;
            }

            .title {
                font-size: 1.8rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
            }
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 80px;
            height: 80px;
            background: #38b2ac;
            border-radius: 50%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 60%;
            right: 15%;
            width: 60px;
            height: 60px;
            background: #2d5a5a;
            border-radius: 30%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            width: 40px;
            height: 40px;
            background: #4fd1c7;
            border-radius: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
    </style>
</head>
<body>
<div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<div class="container">
    <div class="header">
        <a href="{% url 'home' %}" class="back-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7.82843 10.9999H20V12.9999H7.82843L13.1924 18.3638L11.7782 19.778L4 11.9999L11.7782 4.22168L13.1924 5.63589L7.82843 10.9999Z"
                      fill="currentColor"/>
            </svg>
            Back to Website
        </a>
    </div>

    <div class="verification-icon">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 4H4C2.89543 4 2 4.89543 2 6V18C2 19.1046 2.89543 20 4 20H20C21.1046 20 22 19.1046 22 18V6C22 4.89543 21.1046 4 20 4Z"
                  fill="currentColor"/>
            <path d="M22 6L12 13L2 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>

    <h1 class="title">Verify SMS code</h1>
    <p class="subtitle">Enter the code sent to your email</p>

    <div class="email-display">{{ email }}</div>

    <form action="{% url 'verify_code' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="email" value="{{ email }}">

        <div class="form-group">
            <label class="form-label" for="sms_code">SMS kod</label>
            <input type="text" class="form-input sms-input" id="sms_code" name="sms" placeholder="000000" maxlength="6"
                   required autocomplete="off">
        </div>

        <div class="timer" id="timer">
            <span id="countdown">Resend code: <span id="time">60</span> soniya</span>
            <button type="button" class="resend-btn" id="resendBtn" disabled onclick="resendCode()">
                Resend code
            </button>
        </div>

        <button type="submit" class="submit-btn">Log in</button>
    </form>
</div>

<script>
    // Timer functionality
    let timeLeft = 60;
    const timerElement = document.getElementById('time');
    const resendBtn = document.getElementById('resendBtn');
    const countdown = document.getElementById('countdown');

    function updateTimer() {
        if (timeLeft > 0) {
            timerElement.textContent = timeLeft;
            timeLeft--;
            setTimeout(updateTimer, 1000);
        } else {
            countdown.style.display = 'none';
            resendBtn.disabled = false;
            resendBtn.style.display = 'inline-block';
        }
    }

    updateTimer();

    // Auto-format SMS code input
    const smsInput = document.getElementById('sms_code');
    smsInput.addEventListener('input', function (e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 6) {
            value = value.slice(0, 6);
        }
        e.target.value = value;
    });

    // Resend code functionality
    function resendCode() {
        const email = document.querySelector('input[name="email"]').value;

        fetch('/send-sms/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({email})
        })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    // Reset timer
                    timeLeft = 60;
                    countdown.style.display = 'inline';
                    resendBtn.style.display = 'none';
                    resendBtn.disabled = true;
                    updateTimer();

                    // Show success message
                    alert('SMS kod qayta yuborildi!');
                } else {
                    alert(data.message || 'Xatolik yuz berdi');
                }
            });
    }

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
</body>
</html>
